<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container my-5 text-center ">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input id="name" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="email" class="form-control my-3" placeholder="Enter your email" type="text">
            <input id="password" class="form-control my-3" placeholder="Enter your password" type="password">
            <p id="wrongValid" class="d-none">
                <span class="text-danger m-3">All inputs is required</span>
            </p>
            <p id="successValid" class="d-none">
                <span class="text-success m-3">Success</span>
            </p>
            <p id="existsValid" class="d-none">
                <span class="text-danger m-3">email already exists</span>
            </p>
            <button class="btn btn-outline-info w-100 my-3">Sign up</button>
            <p class="text-white">You have an account ? <a class='text-white' href='index.html'>Sign in</a></p>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/signup.js"></script>
</body>

</html>
